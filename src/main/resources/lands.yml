config-version: ${lands_config_version}

# The type of notification when a player enters a chunk
# Options: ACTION_BAR, MESSAGE, TITLE
enter-chunk-notification:
  type: MESSAGE
  message: "%faction% ~ %faction_description%"
  #If type is TITLE
  subtitle: "%faction_description%"
  fadeIn: 10
  stay: 40
  fadeOut: 10